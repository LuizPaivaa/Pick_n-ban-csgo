<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="_css/timestilo.css"/>
    <title>Team Match</title>
  </head>
  <body>
    <h1>Nome dos times</h1>
    <form>
      <label for="team1">Team 1:</label>
      <input type="text" id="team1" name="team1"><br>

      <label for="team2">Team 2:</label>
      <input type="text" id="team2" name="team2"><br>

      <button type="button" onclick="submitTeams()">Confirmar</button>
    </form>

    <script>
      function submitTeams() {
        var team1 = document.getElementById("team1").value;
        var team2 = document.getElementById("team2").value;

        // Redireciona para a página index.html com os parâmetros da URL
        window.location.href = "index.html?team1=" + team1 + "&team2=" + team2;
      }
    </script>
  </body>
</html>
