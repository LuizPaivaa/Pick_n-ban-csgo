<!DOCTYPE html>
<html lang="PT-br">

<head>
	<meta charset="UTF-8"/>

<script language="javascript" src="javascript/funcoes.js"></script>
	<body>
		<p>CS:GO MD1 Pick'n ban</p>
    	<div id="match"></div>
		<script>
			// Obtém os parâmetros da URL
			const urlParams = new URLSearchParams(window.location.search);
			const team1 = urlParams.get('team1');
			const team2 = urlParams.get('team2');
	  
			// Exibe o resultado da partida na página
			const matchDiv = document.getElementById('match');
			matchDiv.innerHTML = `${team1} VS ${team2}`;
		  </script>

			<ul id="Mapas">
				<li id="foto01"><img id="Mirage" onmousemove="Vetomi(1)" onmouseout="Vetomi(2)" onclick="Vetomi(3)" class="mapasvet" src="imagens/mirage.jpg"/><span id="mira">Mirage</span></li>
				<li id="foto02"><img id="Inferno" onmousemove="Vetoin(1)" onmouseout="Vetoin(2)" onclick="Vetoin(3)" class="mapasvet" src="imagens/inferno.jpg"/><span id="inf">Inferno</span></li>

				<li id="foto04"><img id="Ancient" onmousemove="Vetoanc(1)" onmouseout="Vetoanc(2)" onclick="Vetoanc(3)" class="mapasvet" src="imagens/ancient.jpg"/><span id="anc">Ancient</span></li>
				<li id="foto05"><img id="Nuke" onmousemove="Vetonu(1)" onmouseout="Vetonu(2)" onclick="Vetonu(3)" class="mapasvet" src="imagens/Nuke.jpg"/><span id="nuk">Nuke</span></li>

				<li id="foto07"><img id="Vertigo" onmousemove="Vetove(1)" onmouseout="Vetove(2)" onclick="Vetove(3)" class="mapasvet" src="imagens/vertigo.jpg"/><span id="ver">Vertigo</span></li>
			</ul>
			<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
